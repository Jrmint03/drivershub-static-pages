<script>
    // Read cross-domain cookies for auth and theme
    function getCookie(name) {
      const value = '; ' + document.cookie;
      const parts = value.split('; ' + name + '=');
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }
    
    // Check auth cookie (format: "1|dark" or "1|light" or "0")
    const authCookie = getCookie('dh-auth');
    const isLoggedIn = authCookie && authCookie.startsWith('1');
    const themeFromAuth = authCookie ? authCookie.split('|')[1] : null;
    
    // Check color theme cookie
    const colorTheme = getCookie('dh-color-theme');
    
    // Apply light mode if user preference is light
    if (themeFromAuth === 'light') {
      document.body.classList.add('light');
    }
    
    // Apply color theme via CSS variable
    const colorThemeValues = {
      orange: 'hsl(37, 90%, 55%)',
      yellow: 'hsl(45, 95%, 50%)',
      red: 'hsl(0, 75%, 55%)',
      blue: 'hsl(210, 85%, 55%)',
      green: 'hsl(145, 70%, 45%)',
      gray: 'hsl(220, 10%, 18%)'
    };
    if (colorTheme && colorThemeValues[colorTheme]) {
      document.documentElement.style.setProperty('--primary', colorTheme === 'gray' ? colorThemeValues[colorTheme] : colorThemeValues[colorTheme]);
    }
    
    // Show/hide elements based on login state
    document.addEventListener('DOMContentLoaded', function() {
      if (isLoggedIn) {
        document.querySelectorAll('.logged-out-only').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.logged-in-only').forEach(el => el.style.display = '');
      } else {
        document.querySelectorAll('.logged-in-only').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.logged-out-only').forEach(el => el.style.display = '');
      }
    });
  </script>
